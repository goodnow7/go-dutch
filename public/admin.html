<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - Go Dutch</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .admin-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px 24px;
        }

        .admin-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            gap: 16px;
        }

        .admin-header h1 {
            font-size: 1.6rem;
            color: var(--text-bright);
        }

        .admin-header h1 span {
            color: var(--primary-color);
            font-size: 1rem;
            font-weight: 400;
            margin-left: 8px;
        }

        .user-table-container {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 24px;
            border: 1px solid var(--border-color);
        }

        .user-table-container h2 {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: var(--primary-color);
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .user-count {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 16px;
        }

        .provider-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .provider-google {
            background-color: rgba(66, 133, 244, 0.2);
            color: #4285F4;
        }

        .provider-naver {
            background-color: rgba(3, 199, 90, 0.2);
            color: #03c75a;
        }

        .role-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .role-admin {
            background-color: rgba(232, 108, 58, 0.2);
            color: var(--primary-color);
        }

        .role-user {
            background-color: rgba(139, 146, 152, 0.2);
            color: var(--text-muted);
        }

        .user-avatar-small {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            vertical-align: middle;
            margin-right: 8px;
            border: 1px solid var(--border-color);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .error-msg {
            text-align: center;
            padding: 40px;
            color: var(--danger-color);
        }

        select.role-select {
            background-color: var(--bg-input);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        select.role-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
    </style>
</head>
<body style="background-color: var(--bg-dark); color: var(--text-color); font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;">

    <div class="admin-container">
        <div class="admin-header">
            <h1>관리자 페이지<span>Go Dutch</span></h1>
            <div style="display:flex; gap:10px; align-items:center;">
                <a href="/" class="btn btn-secondary btn-small">← 앱으로</a>
                <button id="logout-btn" class="btn btn-secondary btn-small">로그아웃</button>
            </div>
        </div>

        <div id="auth-error" style="display:none" class="error-msg">
            관리자 권한이 없거나 로그인이 필요합니다. <a href="/" style="color:var(--primary-color)">홈으로 이동</a>
        </div>

        <div id="admin-content" style="display:none">
            <div class="user-table-container">
                <h2>전체 회원 목록</h2>
                <p id="user-count" class="user-count">불러오는 중...</p>
                <div class="table-wrapper">
                    <table id="users-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>이름</th>
                                <th>이메일</th>
                                <th>로그인</th>
                                <th>역할</th>
                                <th>가입일</th>
                                <th>최근 로그인</th>
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                        </tbody>
                    </table>
                </div>
                <p id="no-users-msg" class="empty-message" style="display:none">등록된 회원이 없습니다.</p>
            </div>
        </div>
    </div>

    <script>
        var currentUserId = null;

        function formatDatetime(str) {
            if (!str) return '-';
            var d = new Date(str);
            return d.toLocaleDateString('ko-KR') + ' ' + d.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
        }

        async function apiCall(url, options) {
            var opts = Object.assign({ headers: { 'Content-Type': 'application/json' }, credentials: 'same-origin' }, options || {});
            var response = await fetch(url, opts);
            if (!response.ok) {
                var err = await response.json().catch(function() { return { error: 'Request failed' }; });
                throw new Error(err.error || 'API 오류');
            }
            return response.json();
        }

        async function loadUsers() {
            var tbody = document.getElementById('users-table-body');
            var countEl = document.getElementById('user-count');

            try {
                var users = await apiCall('/api/admin/users');
                countEl.textContent = '총 ' + users.length + '명';

                if (users.length === 0) {
                    document.getElementById('users-table').style.display = 'none';
                    document.getElementById('no-users-msg').style.display = 'block';
                    return;
                }

                tbody.innerHTML = users.map(function(user) {
                    var isMe = user.id === currentUserId;
                    var providerClass = 'provider-' + user.provider;
                    var roleClass = user.role === 'admin' ? 'role-admin' : 'role-user';

                    return '<tr>' +
                        '<td>' + user.id + '</td>' +
                        '<td>' +
                            (user.profile_image ? '<img class="user-avatar-small" src="' + escapeHtml(user.profile_image) + '" onerror="this.style.display=\'none\'">' : '') +
                            escapeHtml(user.name) + (isMe ? ' <span style="color:var(--primary-color);font-size:0.75rem">(나)</span>' : '') +
                        '</td>' +
                        '<td>' + escapeHtml(user.email || '-') + '</td>' +
                        '<td><span class="provider-badge ' + providerClass + '">' + user.provider + '</span></td>' +
                        '<td>' +
                            '<select class="role-select" onchange="changeRole(' + user.id + ', this.value)" ' + (isMe ? 'disabled' : '') + '>' +
                                '<option value="user"' + (user.role === 'user' ? ' selected' : '') + '>user</option>' +
                                '<option value="admin"' + (user.role === 'admin' ? ' selected' : '') + '>admin</option>' +
                            '</select>' +
                        '</td>' +
                        '<td>' + formatDatetime(user.created_at) + '</td>' +
                        '<td>' + formatDatetime(user.last_login) + '</td>' +
                        '<td>' +
                            (!isMe ? '<button class="btn btn-danger btn-small" onclick="deleteUser(' + user.id + ', \'' + escapeHtml(user.name).replace(/'/g, "\\'") + '\')">삭제</button>' : '-') +
                        '</td>' +
                    '</tr>';
                }).join('');
            } catch (e) {
                countEl.textContent = '불러오기 실패: ' + e.message;
            }
        }

        function escapeHtml(text) {
            var div = document.createElement('div');
            div.textContent = String(text || '');
            return div.innerHTML;
        }

        async function changeRole(userId, role) {
            try {
                await apiCall('/api/admin/users/' + userId + '/role', {
                    method: 'PUT',
                    body: JSON.stringify({ role: role })
                });
            } catch (e) {
                alert('역할 변경 실패: ' + e.message);
                loadUsers();
            }
        }

        async function deleteUser(userId, name) {
            if (!confirm('"' + name + '" 회원을 삭제하시겠습니까?\n모든 데이터가 함께 삭제됩니다.')) return;
            try {
                await apiCall('/api/admin/users/' + userId, { method: 'DELETE' });
                loadUsers();
            } catch (e) {
                alert('삭제 실패: ' + e.message);
            }
        }

        // 초기화
        (async function() {
            try {
                var me = await apiCall('/auth/me');

                if (me.role !== 'admin') {
                    document.getElementById('auth-error').style.display = 'block';
                    return;
                }

                currentUserId = me.id;
                document.getElementById('admin-content').style.display = 'block';

                document.getElementById('logout-btn').addEventListener('click', async function() {
                    await fetch('/auth/logout', { method: 'POST', credentials: 'same-origin' });
                    location.href = '/';
                });

                loadUsers();
            } catch (e) {
                document.getElementById('auth-error').style.display = 'block';
            }
        })();
    </script>
</body>
</html>
